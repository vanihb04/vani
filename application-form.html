<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('app.jpg');
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .application-form {
      background-color: rgba(255, 255, 255, 0.9); /* Adding transparency to the form background */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 500px;
    }

    .application-form h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .application-form label {
      display: inline-block;
      margin-bottom: 5px;
    }

    .application-form input[type="text"],
    .application-form input[type="email"],
    .application-form input[type="password"],
    .application-form input[type="date"],
    .application-form input[type="number"] {
      width: calc(50% - 10px);
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #131111;
      border-radius: 4px;
    }

    .application-form input[type="radio"],
    .application-form input[type="checkbox"] {
      margin-right: 5px;
    }

    .application-form button {
      padding: 10px 15px;
      background-color: #5cb85c;
      color: rgb(136, 245, 153);
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .application-form button:hover {
      background-color: #4cae4c;
    }

    .application-form .form-group {
      margin-bottom: 15px;
    }

    .application-form input[type="submit"],
    .application-form input[type="reset"] {
      width: calc(50% - 10px);
      margin-right: 10px;
      padding: 8px;
    }
  </style>
</head>
<body>
 
  <form class="application-form" action="/submit-application" method="POST">
    <script src="app.js"></script>

    <h1>Application Form</h1>
    
    <div class="form-group">
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first_name" required>
      </div>
      <div><label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last_name" required>
    </div>

    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>
      </div>
      
      <div><label for="age">Age:</label>
      <input type="number" id="age" name="age" required>
    </div>

    <div class="form-group">
      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" value="Male" required> Male
      <input type="radio" id="female" name="gender" value="Female" required> Female
    </div>

    <div class="form-group">
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="position">Positions Available:</label>
      <input type="radio" id="junior" name="position" value="Junior Developer" required> Junior Developer
      <input type="radio" id="mid" name="position" value="Mid-level Developer" required> Mid-level Developer
      <input type="radio" id="senior" name="position" value="Senior Developer" required> Senior Developer
    </div>

    <div class="form-group">
      <label for="languages">Programming Languages:</label>
      <input type="checkbox" id="java" name="languages[]" value="Java"> Java
      <input type="checkbox" id="javascript" name="languages[]" value="JavaScript"> JavaScript
      <input type="checkbox" id="python" name="languages[]" value="Python"> Python
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required></div>
      
      <div><label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm_password" required>
    </div>

    <div class="form-group">
      <input type="submit" value="Submit"></div>
     <div> <input type="reset" value="Reset">
    </div>
  </form>

</body>
</html>
